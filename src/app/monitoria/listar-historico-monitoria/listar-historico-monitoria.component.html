<div class="card p-3">
  <div class="border-bottom">
    <div class="d-flex justify-content-between align-items-center">
      <p class="form-title">Lista de Monitorias Realizadas</p>
    </div>
  </div>
  <ul style="list-style: none;"> 
    <li *ngFor="let sem of listaSemestres; let i = index">
      <a  (click)="click(i)"
        [attr.aria-expanded]="!isCollapsed[i]" aria-controls="collapseExample">
          <label class="form-title" style="margin-top: 10px;"> {{sem}}
            <i class="fa fa-chevron-down" style="margin-left: 10px;" aria-hidden="true"></i>
          </label> 
      </a>
      <hr>
      <div id="collapseExample" [ngbCollapse]="!isCollapsed[i]">
        <ul style="list-style: none;">
          <div *ngFor="let mon of listaMonitorias">
              <li *ngIf="mon.semestre == sem">
                  <label (click)="buscarDetalhes(mon.id)"> 
                    <i class="fa fa-ellipsis-h mr-3"></i>{{mon.nome}}
                  </label>
              </li>
          </div>
            
        </ul>
      </div>
    </li>
</ul>

</div>
